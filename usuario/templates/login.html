{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SaldoPrime</title>
  <link rel="stylesheet" href="{% static 'css/usuariocss/login.css' %}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-login">
        <img src="{% static 'img/logo_saldoprime.png' %}" alt="Logo SaldoPrime" class="logo-img">
        <h2>SaldoPrime</h2>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required>
        </div>

        {% if form.errors %}
          <p class="erro-login">Usuário ou senha inválidos.</p>
        {% endif %}

        <button type="submit" class="btn-login">Entrar</button>

        <div class="login-links">
          <a href="{% url 'cadastro_usuario' %}">Criar conta</a>
          <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - SaldoPrime</title>
    <link rel="stylesheet" href="{% static 'css/usuariocss/cadastro.css' %}">
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <div class="logo-login">
          <img src="{% static 'img/logo_saldoprime.png' %}"
            alt="Logo SaldoPrime" class="logo-img">
          <h2>Criar Conta</h2>
        </div>

        <form method="post">
          {% csrf_token %}
          
          {% if messages %}
          <div class="mensagens">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <div class="form-group">
            <label for="username">Usu√°rio</label>
            <input type="text" name="username" id="username" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="password1">Senha</label>
            <input type="password" name="password1" id="password1" required>
          </div>

          <div class="form-group">
            <label for="password2">Confirmar Senha</label>
            <input type="password" name="password2" id="password2" required>
          </div>

          {% if form.errors %}
          <p class="erro-login">Verifique os dados informados.</p>
          {% endif %}

          <button type="submit" class="btn-login">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>

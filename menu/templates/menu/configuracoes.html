{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/menucss/configuracoes.css' %}">
{% endblock %}

{% block content %}
<div class="tela-container">
  <h1 class="titulo">⚙️ Configurações</h1>

  <div class="configuracoes-container">
    <form method="post">
      {% csrf_token %}

      <div class="campo-config">
        <label for="nome">Nome do usuário:</label>
        <input type="text" id="nome" name="nome" value="{{ user.username }}">
      </div>

      <div class="campo-config">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}">
      </div>

      <div class="campo-config">
        <label for="notificacoes">Notificações por email:</label>
        <select id="notificacoes" name="notificacoes">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="campo-config">
        <label for="tema">Tema do sistema:</label>
        <select id="tema" name="tema">
          <option value="padrao">Claro (Padrão)</option>
          <option value="escuro">Escuro</option>
          <option value="azul-roxo">SaldoPrime (Azul e Roxo)</option>
        </select>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-salvar">Salvar alterações</button>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'jsmenu/configuracoes.js' %}"></script>
{% endblock %}
